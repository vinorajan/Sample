<div class="main-login main-center">
    <form class="form-horizontal" method="post" action="#">
        <div class="form-group">
            <label for="type" class="cols-sm-2 control-label">Type of News</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="type" id="type" placeholder="Enter Type" required="true" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="cols-sm-2 control-label">Title</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Enter Title" required="true" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="cols-sm-2 control-label">Content</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                    <textarea type="text" class="form-control" name="content" id="content" placeholder="Enter news Content" required="true"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="location" class="cols-sm-2 control-label">Location</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="location" id="location" placeholder="Enter location" required="true" />
                </div>
            </div>
        </div>
         <div class="form-group">
            <label for="image" class="cols-sm-2 control-label">Location</label>
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="file" class="form-control" name="image" id="image" placeholder="Please select image" required="true"/>
                </div>
            </div>
        </div>
        <div class="form-group ">
            <button type="button" class="btn btn-primary btn-lg btn-block add-news-button">Add News</button>
        </div>
        <div class="login-register">
            <a href="#/login">Login</a>
        </div>
    </form>
</div>
